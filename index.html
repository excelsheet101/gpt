<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPT â€” Great Pickle Taste</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent:#E67E22;
      --muted:#555;
      --bg:#f9fafb;
      --card:#fff;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;margin:0;background:var(--bg);color:#222}
    a{text-decoration:none}

    .topbar{background:#fff;padding:16px 24px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 12px rgba(0,0,0,0.06);position:sticky;top:0;z-index:50}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{font-weight:700;font-size:20px;color:var(--accent)}

    section{padding:50px 20px}
    h3.section-title{font-size:28px;margin-bottom:20px;text-align:center}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px}
    .card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(0,0,0,0.05);display:flex;flex-direction:column}
    .product-img{width:100%;border-radius:12px;aspect-ratio:1/1;object-fit:cover}
    .product-title{font-weight:600;margin-top:12px;font-size:16px}
    .product-desc{font-size:14px;color:var(--muted);margin:6px 0}
    .price{font-weight:700;margin:6px 0}
    .qty-box{display:flex;align-items:center;gap:8px;margin-bottom:8px}
    .qty-box button{padding:4px 10px;border:none;background:#eee;border-radius:6px;cursor:pointer}
    .total{font-weight:600;margin:6px 0;color:var(--accent)}
    .add{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:none;font-size:14px;cursor:pointer;transition:background 0.3s}
    .add:hover{background:#cf6d1a}

    /* Modal */
    .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.6);justify-content:center;align-items:center}
    .modal-content{background:#fff;padding:20px;border-radius:16px;max-width:500px;width:90%;text-align:center;position:relative}
    .modal-content img{width:100%;max-height:250px;object-fit:cover;border-radius:12px;margin-bottom:15px}
    .close{position:absolute;right:15px;top:10px;font-size:24px;cursor:pointer;color:#888}
    .close:hover{color:#000}
    .modal-content input,.modal-content textarea{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:8px;font-size:14px}
    .confirm-btn{background:#25D366;color:#fff;border:none;padding:12px 20px;border-radius:8px;cursor:pointer;font-size:16px;margin-top:10px;width:100%}
    .confirm-btn:hover{background:#1ebe5d}
  </style>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">GPT</div>
    <h1 style="font-size:18px;margin:0;">Great Pickle Taste</h1>
  </div>
</header>

<main>
  <!-- Products -->
  <section id="products">
    <h3 class="section-title">Our Pickles</h3>
    <div class="grid" id="productsGrid"></div>
  </section>
</main>

<!-- Modal -->
<div id="orderModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Product">
    <h3 id="modal-name"></h3>
    <p id="modal-flavour"></p>
    <p><strong>Price: Rs. <span id="modal-price"></span></strong></p>

    <div class="qty-box">
      <button onclick="changeQtyModal(-1)">-</button>
      <span id="modal-qty">1</span>
      <button onclick="changeQtyModal(1)">+</button>
    </div>
    <p class="total">Total: Rs <span id="modal-total"></span></p>

    <input type="text" id="customer-name" placeholder="Your Name">
    <input type="text" id="customer-phone" placeholder="Your Phone Number">
    <textarea id="customer-address" placeholder="Your Address"></textarea>

    <button class="confirm-btn" onclick="placeOrder()">Confirm & Order on WhatsApp</button>
  </div>
</div>

<script>
const products=[
  {id:1,name:'Spicy Mango Achar',price:550,flavour:'Tangy raw mango with traditional Nepali spices.',img:'image/spicymangoachar.png'},
  {id:2,name:'Mixed Veggie Achar',price:480,flavour:'Seasonal veggies, mildly spiced & aromatic.',img:'image/mixedveggieachar.png'},
  {id:3,name:'Garlic & Mustard Achar',price:600,flavour:'Creamy garlic with mustard oil â€” a crowd favourite.',img:'image/garlicmustardachary.png'},
  {id:4,name:'Red Chili Crunch',price:520,flavour:'Crunchy chilli pickle with an extra kick.',img:'image/redchillicrunch.png'},
  {id:5,name:'Potato Pickle',price:450,flavour:'Soft potatoes, balanced spices â€” comfort food.',img:'image/potatopickle.png'},
  {id:6,name:'Lapshi Special Achar',price:350,flavour:'Smoky, earthy regional favourite.',img:'image/lapshispecial.png'},
  {id:7,name:'Big Buff Blast Achar',price:550,flavour:'A bold and fiery pickle made with tender buffalo meat chunks, slow-cooked in aromatic Nepali masala.',img:'image/bigbuffblast.png'},
  {id:8,name:'Smoky Chicken Delight Achar',price:650,flavour:'Juicy chicken bites infused with traditional herbs and spices, then pickled to perfection.',img:'image/smokychilliachary.png'}
];

let selectedProduct=null;
let selectedQty=1;

function renderProducts(list){
  const grid=document.getElementById('productsGrid');
  grid.innerHTML='';
  list.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img class="product-img" src="${p.img}" alt="${p.name}">
      <div class="product-title">${p.name}</div>
      <div class="product-desc">${p.flavour}</div>
      <div class="price">Price: Rs ${p.price}</div>
      <button class="add" onclick="openModal(${p.id})">Order Now</button>
    `;
    grid.appendChild(card);
  });
}

function openModal(id){
  selectedProduct=products.find(p=>p.id===id);
  selectedQty=1;
  document.getElementById("modal-img").src=selectedProduct.img;
  document.getElementById("modal-name").innerText=selectedProduct.name;
  document.getElementById("modal-flavour").innerText=selectedProduct.flavour;
  document.getElementById("modal-price").innerText=selectedProduct.price;
  document.getElementById("modal-qty").innerText=1;
  document.getElementById("modal-total").innerText=selectedProduct.price;
  document.getElementById("customer-name").value="";
  document.getElementById("customer-phone").value="";
  document.getElementById("customer-address").value="";
  document.getElementById("orderModal").style.display="flex";
}

function closeModal(){document.getElementById("orderModal").style.display="none";}

function changeQtyModal(delta){
  selectedQty=Math.max(1,selectedQty+delta);
  document.getElementById("modal-qty").innerText=selectedQty;
  document.getElementById("modal-total").innerText=selectedProduct.price*selectedQty;
}

function placeOrder(){
  const name=document.getElementById("customer-name").value.trim();
  const phone=document.getElementById("customer-phone").value.trim();
  const address=document.getElementById("customer-address").value.trim();
  if(!name||!phone||!address){alert("Please fill all fields.");return;}
  const total=selectedProduct.price*selectedQty;
  const msg=`Hello GPT ðŸ‘‹,%0AOrder Details:%0AProduct: *${selectedProduct.name}*%0ADescription: ${selectedProduct.flavour}%0APrice: Rs ${selectedProduct.price}%0AQuantity: ${selectedQty}%0A*Total: Rs ${total}*%0A%0ACustomer: ${name}%0AðŸ“ž Phone: ${phone}%0AðŸ  Address: ${address}`;
  const phoneNumber="9779802898029"; // replace with your WhatsApp number
  window.open(`https://wa.me/${phoneNumber}?text=${msg}`,"_blank");
}

window.onclick=function(e){if(e.target==document.getElementById("orderModal"))closeModal();}
document.addEventListener('DOMContentLoaded',()=>renderProducts(products));
</script>

</body>
</html>
