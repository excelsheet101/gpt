<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Pickles - Great Pickle Taste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p {
      font-size: 14px;
      color: #555;
    }
    .product-card span {
      font-weight: bold;
      display: block;
      margin: 8px 0;
      font-size: 16px;
      color: #27ae60;
    }
    .product-card button {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .product-card button:hover {
      background: #219150;
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #888;
    }
    .close:hover {
      color: black;
    }
    input, select, textarea {
      width: 90%;
      margin: 8px auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: block;
      font-size: 14px;
    }
    .confirm-btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .confirm-btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>
  <header>
    <h1>GPT Pickles ‚Äì Great Pickle Taste</h1>
  </header>

  <section id="products">
    <h2>Our Products</h2>
    <div class="products" id="product-list"></div>
  </section>

  <!-- Order Modal -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Product">
      <h3 id="modal-name"></h3>
      <p id="modal-flavour"></p>
      <p><strong>Price: Rs. <span id="modal-price"></span></strong></p>

      <label>Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" oninput="updateTotal()">

      <p><strong>Total: Rs. <span id="total-price"></span></strong></p>

      <input type="text" id="customer-name" placeholder="Enter your name">
      <textarea id="customer-address" placeholder="Enter your address"></textarea>

      <button class="confirm-btn" onclick="placeOrder()">Confirm & Order on WhatsApp</button>
    </div>
  </div>

  <script>
    const products = [
      {id:1, name:"Spicy Mango Achar", price:550, flavour:"Tangy raw mango with traditional Nepali spices.", img:"redchillicrunch.png"},
      {id:2, name:"Big Buff Blast Achar", price:750, flavour:"Bold buffalo meat pickle with fiery Nepali masala.", img:"bigbuffblast.png"},
      {id:3, name:"Smoky Chicken Delight Achar", price:650, flavour:"Tender chicken chunks infused with smoky spices.", img:"smokychicken.png"}
    ];

    const productList = document.getElementById("product-list");
    const modal = document.getElementById("orderModal");
    let selectedProduct = null;

    // Render product list
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.flavour}</p>
        <span>Rs. ${p.price}</span>
        <button onclick="openModal(${p.id})">Order Now</button>
      `;
      productList.appendChild(card);
    });

    function openModal(id) {
      selectedProduct = products.find(p => p.id === id);
      document.getElementById("modal-img").src = selectedProduct.img;
      document.getElementById("modal-name").innerText = selectedProduct.name;
      document.getElementById("modal-flavour").innerText = selectedProduct.flavour;
      document.getElementById("modal-price").innerText = selectedProduct.price;
      document.getElementById("quantity").value = 1;
      document.getElementById("total-price").innerText = selectedProduct.price;
      document.getElementById("customer-name").value = "";
      document.getElementById("customer-address").value = "";
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function updateTotal() {
      let qty = parseInt(document.getElementById("quantity").value) || 1;
      let total = selectedProduct.price * qty;
      document.getElementById("total-price").innerText = total;
    }

    function placeOrder() {
      let qty = parseInt(document.getElementById("quantity").value) || 1;
      let total = selectedProduct.price * qty;
      let name = document.getElementById("customer-name").value.trim();
      let address = document.getElementById("customer-address").value.trim();

      if (!name || !address) {
        alert("Please enter your name and address.");
        return;
      }

      let message = `Hello! I want to order:\n\nüì¶ *${selectedProduct.name}*\nüç¥ Flavour: ${selectedProduct.flavour}\nüí∞ Price: Rs. ${selectedProduct.price}\nüî¢ Quantity: ${qty}\nüßæ Total: Rs. ${total}\n\nüë§ Name: ${name}\nüè† Address: ${address}`;
      let phone = "9779800000000"; // Replace with your WhatsApp number
      let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
